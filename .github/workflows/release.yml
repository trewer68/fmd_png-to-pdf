name: Build Release Windows

on:
    workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build merger
        run: pyinstaller --onefile !merger.py

      - name: Build merger
        run: pyinstaller --onefile folder.py

      - name: Create Release
        id: create_release
        run: |
          $TAG_NAME = "v$(Get-Date -Format 'yyyyMMddHHmmss')" 
          gh release create $TAG_NAME dist/!merger.exe dist/folder.exe --title "Release $TAG_NAME" --notes "Automatic release generated by GitHub Actions."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  

      - name: Upload Release
        run: |
          git fetch --tags
          git tag $TAG_NAME
          git push origin $TAG_NAME
          